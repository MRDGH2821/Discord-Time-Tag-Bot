<!DOCTYPE html>
<html>

  <head>
    <title>Conference Room Reservation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="FontAwesomeAll.css">
  </head>

  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Didcord Time Tag Generator</h1>
        </div>
        <div>
          <table>
            <tbody>
              <tr>
                <th>Year</th>
                <th>Month</th>
                <th>Day</th>
                <th>HH</th>
                <th>MM</th>
                <th>SS</th>
                <th></th>
                <th>UTC</th>
              </tr>
              <tr>
                <td><input type="number" name="Year" required /></td>
                <td><input type="number" name="Month" required /></td>
                <td><input type="number" name="Day" required /></td>
                <td><input type="number" name="HH" required /></td>
                <td><input type="number" name="MM" required /></td>
                <td><input type="number" name="SS" required /></td>
                <td><select>
                    <option selected value="" disabled selected></option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select></td>
                <td><select>
                    <option selected value="" disabled selected></option>
                    <option value="-12">UTC -12</option>
                    <option value="-11">UTC -11</option>
                    <option value="-10">UTC -10</option>
                    <option value="-9.5">UTC -9:30</option>
                    <option value="-9">UTC -9</option>
                    <option value="-8">UTC -8</option>
                    <option value="-7">UTC -7</option>
                    <option value="-6">UTC -6</option>
                    <option value="-5">UTC -5</option>
                    <option value="-4">UTC -4</option>
                    <option value="-3">UTC -3</option>
                    <option value="-2.5">UTC -2:30</option>
                    <option value="-2">UTC -2</option>
                    <option value="-1">UTC -1</option>
                    <option value="0">UTC +0</option>
                    <option value="1">UTC +1</option>
                    <option value="2">UTC +2</option>
                    <option value="3">UTC +3</option>
                    <option value="4">UTC +4</option>
                    <option value="4.5">UTC +4:30</option>
                    <option value="5">UTC +5</option>
                    <option value="5.5">UTC +5:30</option>
                    <option value="5.75">UTC +5:45</option>
                    <option value="6">UTC +6</option>
                    <option value="6.5">UTC +6:30</option>
                    <option value="7">UTC +7</option>
                    <option value="8">UTC +8</option>
                    <option value="8.75">UTC +8:45</option>
                    <option value="9">UTC +9</option>
                    <option value="9.5">UTC +9:30</option>
                    <option value="10">UTC +10</option>
                    <option value="10.5">UTC +10:30</option>
                    <option value="11">UTC +11</option>
                    <option value="12">UTC +12</option>
                    <option value="12.75">UTC +12:45</option>
                    <option value="13">UTC +13</option>
                    <option value="14">UTC +14</option>
                  </select></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>

</html>
